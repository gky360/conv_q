topic_3977:
  id: '3977'
  title: 'Attention slap: An open-handed slap aimed at causing pain and triggering
    fear.'
  source_url: http://teflpedia.com/Torture_conversation_questions
  created_at: 2016-04-04 14:15:15.000000000 Z
  updated_at: 2016-04-04 14:15:15.000000000 Z
  user_id: ''
topic_3978:
  id: '3978'
  title: 'The belly slap: A hard open-handed slap to the stomach. The aim is to cause
    pain, but not internal injury. Doctors consulted advised against using a punch,
    which could cause lasting internal damage.'
  source_url: http://teflpedia.com/Torture_conversation_questions
  created_at: 2016-04-04 14:15:15.000000000 Z
  updated_at: 2016-04-04 14:15:15.000000000 Z
  user_id: ''
topic_3979:
  id: '3979'
  title: 'Long time standing: This technique is described as among the most effective.
    Prisoners are forced to stand, handcuffed and with their feet shackled to an eye
    bolt in the floor for more than 40 hours. Exhaustion and sleep deprivation are
    effective in yielding confessions.'
  source_url: http://teflpedia.com/Torture_conversation_questions
  created_at: 2016-04-04 14:15:15.000000000 Z
  updated_at: 2016-04-04 14:15:15.000000000 Z
  user_id: ''
topic_3980:
  id: '3980'
  title: 'The cold cell: The prisoner is left to stand naked in a cell kept near 50f
    (10c). Throughout the time in the cell the prisoner is doused with cold water.'
  source_url: http://teflpedia.com/Torture_conversation_questions
  created_at: 2016-04-04 14:15:15.000000000 Z
  updated_at: 2016-04-04 14:15:15.000000000 Z
  user_id: ''
topic_3981:
  id: '3981'
  title: 'Waterboarding: The prisoner is bound to an inclined board, feet raised and
    head slightly below the feet. A cloth is wrapped over the prisoner''s face and
    water is poured over his mouth. Unavoidably, the gag reflex kicks in and a terrifying
    fear of drowning leads to almost instant pleas to bring the treatment to a halt.'
  source_url: http://teflpedia.com/Torture_conversation_questions
  created_at: 2016-04-04 14:15:15.000000000 Z
  updated_at: 2016-04-04 14:15:15.000000000 Z
  user_id: ''
topic_3982:
  id: '3982'
  title: 'Forced nudity: Male prisoner is forced to be naked in front of female guards.  A
    highly embarrassing situation for devout Muslims.'
  source_url: http://teflpedia.com/Torture_conversation_questions
  created_at: 2016-04-04 14:15:15.000000000 Z
  updated_at: 2016-04-04 14:15:15.000000000 Z
  user_id: ''
topic_3983:
  id: '3983'
