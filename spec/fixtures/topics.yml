  title: Reword them to avoid ; - those which invite a simple yes/no answer. This
    is because your students may just reply "yes" or "no" and continue to the next
    without any real conversation. Try to reformat questions of this type into ; which
    need an explanation rather than a simple "yes" or "no". In other words, if the
    question is, "Do you like ice cream?" reformat it to "What is your opinion of
    ice cream?" Alternatively, you may wish to use a polar question to introduce the
    topic and then add follow-up, "Why?" questions asking the student to explain their
    yes/no answers.
