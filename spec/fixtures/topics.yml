topic_1971:
  id: '1971'
  title: 'Emo, ergo sum! (I shop, therefore I am!) A phenomenon that comes with Americanization
    is the construction and valorization of identity as a consumer. An important dimension
    of Americanization is the consumer culture that “originated in the United States”  and
    has been exported around the world through the process of globalization. “A major
    function of consumerism is to produce consumers – to recast individuals as consumers,
    to reforge them into consumers.”  The key here is not that there are similarities
    in the particular products consumed, but rather, the function of consumption,
    its role, in different cultures. “Under a consumer culture, consumption becomes
    the main form of self-expression and the chief source of identity.”   Consider,
    consumer culture erodes a fixed sense of identity (or, it dominates, supplants,
    marginalizes other identities). This can be both liberating and debilitating.
    What aspects of such a culture are liberating for you? Which are debilitating,
    or negative? (Sources:   Nijman, Jan, “Cultural Globalization and the Identity
    of Place: The Reconstruction of Amsterdam.” Ecumene. Apr 99. Vol. 6, Issue 2.
    Buaman, Zygmunt. Book Review. ‘Consumerism As a Way of Life,’ Social Forces. Sept.
    99,Vol.78 Issue 1. Waters, M. 1995. Globalization. London: Routledge. P.124.)'
  source_url: http://teflpedia.com/Globalisation_conversation_questions
