  title: 'The attention grab: The interrogator forcefully grabs the shirt front of
    the prisoner and shakes him.'
  source_url: http://teflpedia.com/Torture_conversation_questions
  created_at: 2016-04-04 14:15:15.000000000 Z
  updated_at: 2016-04-04 14:15:15.000000000 Z
