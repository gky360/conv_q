<!DOCTYPE HTML>
<html ng-app="convQApp">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <meta http-equiv="Content-Security-Policy" content="default-src * data:; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
  <script src="components/loader.js"></script>
  <script src="components/angular-cookie.js"></script>
  <script src="components/angular-cookies.js"></script>
  <script src="components/angular-resource.js"></script>
  <script src="components/ng-token-auth.js"></script>
  <script src="js/app.js"></script>
  <script src="js/common.js"></script>
  <script src="js/services/topic.js"></script>
  <script src="js/services/user.js"></script>
  <script src="js/controllers/root_controller.js"></script>
  <script src="js/controllers/topics_controller.js"></script>
  <script src="js/controllers/users_controller.js"></script>
  <link rel="stylesheet" href="components/loader.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body ng-controller="RootController">
  <ons-tabbar var="app.tabbar" class="tabbar-main">
    <ons-tab
      page="home.html"
      icon="ion-home"
      label="Home"
      active="true"></ons-tab>
    <ons-tab
      page="topics/index.html"
      icon="ion-chatbox"
      label="Topics"></ons-tab>
    <ons-tab
      page="histories/index.html"
      icon="ion-checkmark"
      label="Histories"></ons-tab>
    <ons-tab
      page="topics/index.html"
      icon="ion-folder"
      label="Your Topics"></ons-tab>
    <ons-tab
      ng-show="current_user.is_signed_in()"
      page="users/account.html"
      icon="ion-person"
      label="Account"></ons-tab>
    <ons-tab
      ng-hide="current_user.is_signed_in()"
      page="users/sign_in.html"
      icon="ion-person"
      label="Account"></ons-tab>
  </ons-tabbar>
</body>
</html>
