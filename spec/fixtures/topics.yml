topic_897:
  id: '897'
  title: Students discuss their first question with one partner and for a set time
    - say five minutes.  Each pair starts with a different question. They then change
    partners and take a different question from another pair to discuss with this
    new partner.  They keep swapping partners and questions until everybody has discussed
    every question with everybody else.  Obviously this leads to some movement around
    the class - and the system may need to be modified for larger classes.  At the
    end of the period students will have discussed the same question various times
    and, hopefully, will have something to say to the teacher on the subject in open
    class.  Alternatively, they should be well primed for a homework writing assignment.
  source_url: http://teflpedia.com/Conversation_questions
  created_at: 2016-04-04 14:12:34.000000000 Z
